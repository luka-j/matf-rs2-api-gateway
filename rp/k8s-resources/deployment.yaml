apiVersion: apps/v1
kind: Deployment
metadata:
  name: rp-deployment
  namespace: api-gateway
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rp
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: rp
    spec:
      containers:
      - name: api
        image: ghcr.io/luka-j/matf-rs2-api-gateway-rp:sha-d384f9e6d34847159e4655fbd0806f8dcbc06c18
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        livenessProbe:
          grpc:
            port: 5000
          failureThreshold: 3
          periodSeconds: 5
        startupProbe:
          grpc:
            port: 5000
          failureThreshold: 12
          periodSeconds: 5
        readinessProbe:
          grpc:
            port: 5000
          periodSeconds: 3
