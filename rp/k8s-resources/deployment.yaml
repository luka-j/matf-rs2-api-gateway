apiVersion: apps/v1
kind: Deployment
metadata:
  name: rp-deployment
  namespace: api-gateway
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rp
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: rp
    spec:
      containers:
      - name: api
        image: ghcr.io/luka-j/matf-rs2-api-gateway-api:sha-ff5adaa2c085744595be2ceffa4621101dc80039
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
