apiVersion: apps/v1
kind: Deployment
metadata:
  name: rp-deployment
  namespace: api-gateway
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rp
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: rp
    spec:
      containers:
      - name: api
        image: ghcr.io/luka-j/matf-rs2-api-gateway-api:sha-c4f67a7379f99001c34c9560592f6725b61c07f0
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
