apiVersion: apps/v1
kind: Deployment
metadata:
  name: rp-deployment
  namespace: api-gateway
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rp
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: rp
    spec:
      containers:
      - name: api
        image: ghcr.io/luka-j/matf-rs2-api-gateway-rp:sha-a7d4b202f61ccf25898fae7718e8bb506916131c
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        livenessProbe:
          grpc:
            port: 5000
          failureThreshold: 3
          periodSeconds: 5
        startupProbe:
          grpc:
            port: 5000
          failureThreshold: 12
          periodSeconds: 5
        readinessProbe:
          grpc:
            port: 5000
          periodSeconds: 3
