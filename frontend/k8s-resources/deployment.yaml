apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: api-gateway
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: conf
        image: ghcr.io/luka-j/matf-rs2-api-gateway-frontend:sha-47c84c81c0126709c29b67e07d40922f2294fe5e
        imagePullPolicy: Always
        ports:
        - containerPort: 8080