apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: api-gateway
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: conf
        image: ghcr.io/luka-j/matf-rs2-api-gateway-frontend:sha-5f81f8e95b84f11d22fac08b5052a7da9e75aa02
        imagePullPolicy: Always
        ports:
        - containerPort: 8080