apiVersion: apps/v1
kind: Deployment
metadata:
  name: cco-deployment
  namespace: api-gateway
  labels:
    app: cco
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cco
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: cco
    spec:
      containers:
      - name: conf
        image: ghcr.io/luka-j/matf-rs2-api-gateway-cco:sha-a0b7b93d9cc93645c3d1f6658509948ac597b4e1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
