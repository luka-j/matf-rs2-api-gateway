apiVersion: apps/v1
kind: Deployment
metadata:
  name: cco-deployment
  namespace: api-gateway
  labels:
    app: cco
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cco
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: cco
    spec:
      containers:
      - name: conf
        image: ghcr.io/luka-j/matf-rs2-api-gateway-cco:sha-ac3c77717bff52ea468ea0b8768c80dfee2c5f30
        imagePullPolicy: Always
        ports:
        - containerPort: 80
