apiVersion: apps/v1
kind: Deployment
metadata:
  name: conf-deployment
  namespace: api-gateway
  labels:
    app: conf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conf
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: conf
    spec:
      serviceAccountName: conf-sa
      containers:
      - name: conf
        image: ghcr.io/luka-j/matf-rs2-api-gateway-conf:sha-9048cccc9d24b62ef89285a85f6f36966eec351f
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 5000
        env:
        - name: "UseKubernetes"
          value: "true"
        - name: "GitHubSettings__UseGitHub"
          value: "true"
        - name: "GitHubSettings__GitHubRepoURL"
          value: "https://github.com/vita-ride/rs2-config-repo.git"
        - name: "GitHubSettings__GitHubRepoName"
          value: "rs2-config-repo"
        - name: "GitHubSettings__GitEmail"
          value: "****@****.***"
        - name: "GitHubSettings__PAT"
          valueFrom:
            secretKeyRef:
              name: conf-secret
              key: github_pat
        - name: "GitHubSettings__GitUserName"
          valueFrom:
            secretKeyRef:
              name: conf-secret
              key: github_username
        - name: "GithubSettings__GitPassword"
          valueFrom:
             secretKeyRef:
               name: conf-secret
               key: github_password
        - name: "AuthSettings__UseAuth"
          value: "false"
        - name: "AuthSettings__AuthUrl"
          value: "https://github.com/vita-ride/rs2-config-repo.git"
